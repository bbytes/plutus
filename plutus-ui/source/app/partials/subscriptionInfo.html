<div class="tab-content" ng-init="init()">
        <div class="col-md-offset-2 col-md-8">
            <div class="col-md-6">
                <div class="row col span_1_of_3">

                     <div class="form-group">                                                                     
                            <select class="form-control" ng-model="selectedProduct"  ng-change="getSubscriptionsForProd()"placeholder='Type of billing'>
                                <option ng-repeat="product in producList" value="{{product.metricName}}">{{product.metricDisplayName}}</option>
                            </select>


                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="section group">

                    <div class="col span_1_of_3">
                        <ul>
                            <!--<li><a  href="javascript://" ng-click="get('product')" >Get Details</a></li>-->


                        </ul>

                    </div>

                </div>
            </div>
            <div class="col span_1_of_3">
                <div class="right-inner-addon">
                    <i class="fa fa-search"></i> <input ng-model="searchText"
                                                        class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="project-table" >
                <!--<table>
                    <thead>
                        <tr>
                            <th>Customer Name</th>                             
                            <th>Plan</th>
                            <th>Renewal date</th>
                            <th>Status</th>
                            <th>Pending invoice($)</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Basic</td>
                            <td>Basic</td>
                            <td>Basic</td>
                            <td><button type="button" class="btn btn-default create" ng-disabled="myForm.$invalid"
                                        ng-click="saveChanges(myForm.$valid)">Edit</button>
                                <button type="button" class="btn btn-default create" ng-disabled="myForm.$invalid"
                                        ng-click="clear(myForm.$valid)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>-->
                <table st-table="displayedCollection" st-safe-src="subscriptionsList" class="table table-striped table-fixed sTable table-responsive">
                                <thead>
                                    <tr>
                                        <th st-ratio="41" st-sort="sourceName">Customer Name</th>
                                        <th st-ratio="13" st-sort="model">Plan</th>
                                        <th st-ratio="12" st-sort="metricName">Renewal Date</th>
                                        <th st-ratio="20" st-sort="creationDate">Status</th>
                                        <th st-ratio="15">Pending Invoice ($)</th>
                                        <th st-width="17"></th>
                                    </tr>
                                </thead>
                                <tbody lr-infinite-scroll="loadMoreMonitors">
                                    <tr st-select-row="row" ng-repeat="row in displayedCollection| filter:searchText" ng-click="onSelect(row)">
                                        <td st-ratio="41">{{row.sourceName}}</td>
                                        <td st-ratio="13">{{row.model}}</td>
                                        <td st-ratio="12">{{row.metricName}}</td>
                                        <td st-ratio="20">{{row.creationDate}}</td>
                                        <td st-ratio="15" class="action-icon" colspan="2">
                                            <div class="marginl2">
                                                <a class="table_icon_edit" title="{{'lable.edit'| translate}}" ng-click="editMonitor(row, $event)">Edit</a>
                                            </div>       
                                            <div class="marginl2">
                                                <a class="table_icon_information" title="{{'lable.info'| translate}}" ng-click="monitorInfoDialog('info', row, $event)">Delete</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                           
                        </div>
                  
                
                        
                 
                <dir-pagination-controls
                    max-size="0"
                    direction-links="true"
                    boundary-links="true" >
                </dir-pagination-controls>   

                <div class="main-title">
                    <h4>Stats</h4>  
                </div>                                        

                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="nav navbar-nav">
                        <li><a  href="javascript://" ng-click="setAdminTab('registration')" >Registration date</a></li>
                        <li><a href="javascript://" ng-click="setAdminTab('logged')">Last logged in date</a></li>
                        <li><a  href="javascript://" ng-click="setAdminTab('users')">no of users </a></li>    
                        <li><a  href="javascript://" ng-click="setAdminTab('projects')">no of projects</a></li> 
                        <li><a href="javascript://" ng-click="setAdminTab('positions')">no of positions</a></li>
                        <li><a href="javascript://" ng-click="setAdminTab('candidates')">no of candidates</a></li>

                    </ul>
                </div>
            </div>
</div>
