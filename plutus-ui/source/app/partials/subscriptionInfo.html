<div class="tab-content" ng-init="init()">
        <div class="col-md-offset-2 col-md-8">
            <div class="col-md-6">
                <div class="row col span_1_of_3">

                     <div class="form-group">                                                                     
                            <select class="form-control" ng-model="selectedProduct"  ng-change="getSubscriptionsForProd()"placeholder='Type of billing'>
                                  <option value="">Select Product</option>
                                <option ng-repeat="product in products" value="{{product.id}}">{{product.name}}</option>
                            </select>


                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="section group">

                    <div class="col span_1_of_3">
                        <ul>
                            <!--<li><a  href="javascript://" ng-click="get('product')" >Get Details</a></li>-->


                        </ul>

                    </div>

                </div>
            </div>
            <div class="col span_1_of_3">
                <div class="right-inner-addon">
                    <i class="fa fa-search"></i> <input ng-model="searchText"
                                                        class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="main-title">        
            <div class="upload ">  
            </div>
            <div class="project-table">
                <table style="width:170%;">
                    <thead>
                        <tr>
                            <th style="width:20%;">Customer Name</th>                             
                            <th style="width:15%;">Plan</th>
                            <th style="width:15%;">Renewal Date</th>
                            <th style="width:15%;">Status</th>
                             <th style="width:15%;">Pending Invoice ($)</th>
                             <th style="width:20%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="subscription in subscriptionsList | filter:searchText">                        
                            <td style="width:20%;">{{pro.name}}</td>
                            <td style="width:20%;">{{pro.desc}}</td>
                            <td style="width:15%;"><sapan ng-repeat="pEmails in pro.productTeamEmails">{{pEmails}},</span></td>
                            <td style="width:15%;">{{pro.name}}</td>
                            <td style="width:15%;">{{pro.desc}}</td>
                        <td style="width:15%;"><button type="button"  style="width:60%;" class="btn btn-default create" ng-click="edit(pro.id)">Edit</button></td>
                        <td style="width:15%;"><button type="button" style="width:90%;" class="btn btn-default create" ng-click="delete(pro.id)">Delete</button></td>
                        </tr>

                        </tbody>
                </table>
            </div>
        </div>
                  
                
                        
                 
                <dir-pagination-controls
                    max-size="0"
                    direction-links="true"
                    boundary-links="true" >
                </dir-pagination-controls>   

                <div class="main-title">
                    <h4>Stats</h4>  
                </div>                                        

                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="nav navbar-nav">
                        <li><a  href="javascript://" ng-click="setAdminTab('registration')" >Registration date</a></li>
                        <li><a href="javascript://" ng-click="setAdminTab('logged')">Last logged in date</a></li>
                        <li><a  href="javascript://" ng-click="setAdminTab('users')">no of users </a></li>    
                        <li><a  href="javascript://" ng-click="setAdminTab('projects')">no of projects</a></li> 
                        <li><a href="javascript://" ng-click="setAdminTab('positions')">no of positions</a></li>
                        <li><a href="javascript://" ng-click="setAdminTab('candidates')">no of candidates</a></li>

                    </ul>
                </div>
            </div>
</div>
