<div class="tab-content" ng-init='init()'>
    <div class="col-md-offset-2 col-md-8">
        <div></div>
        <br><br><br>
        <div class="create-project">
            <form name="myForm">
                <div class="row">    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="comment" class="settings">Product Name</label>
                            <input type="text" ng-model="productName" name="productName"
                                   class="form-control" ng-pattern="/^[a-zA-Z0-9\_\- ]*$/" required>
                            <span style="color: red"
                                  ng-show="!isSubmitted && myForm.customer.$dirty && myForm.customer.$error.required">The
                                name is required.</span> <span style="color: red" ng-show="myForm.customer.$dirty && myForm.customer.$error.pattern">Product Name is invalid</span>
                        </div>
                    </div>                                                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="comment" class="settings">Billing Type</label>                                                           
                            <select class="form-control" ng-model="billingType" ng-change="selectPricingDetails()">
                                <option value="">Select Product</option>
                                <option ng-repeat='bill in billingTypes' value='{{bill}}'>{{bill}}</option>
                            </select>
                        </div>
                    </div>                          
                </div>  
                <div class="row">                        
                    <div class="col-md-6">
                        <div class="form-group">

                            <label for="comment" class="settings">Product Team Emails</label>
                            <tags-input ng-model="email" name="email" allowed-tags-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" enable-editing-last-tag="yes"  allow-leftover-text="false">
                                <auto-complete source="loadTags($query)"></auto-complete>
                            </tags-input>
                                    <div ng-repeat="i in myForm.email.$error">    
                                        <label>Please Enter Valid Email Id</label>
                                    </div>
  
                        </div>

                    </div>           

                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="comment" class="settings" >Description</label>
                            <textarea type="text" ng-model="description" name="description"
                                      class="form-control" ng-pattern="/^[a-zA-Z0-9\_\- ]*$/" required></textarea>
                            <span style="color: red"
                                  ng-show="!isSubmitted && description.customer.$dirty && myForm.description.$error.required">The
                                Description Name is required.</span> <span style="color: red" ng-show="myForm.description.$dirty && myForm.description.$error.pattern">Product Name is invalid</span>
                        </div>

                    </div>  


                </div> 
        </div>
        <button type="button" class="btn btn-default createAdmin" ng-disabled='(myForm.$invalid) || (update == true)'
                ng-click="createProduct(myForm.$valid)">ADD</button>
        <button type="button" class="btn btn-default createAdmin" 
                ng-click="clear(myForm.$valid)">CLEAR</button>

        <button type="button" class="btn btn-default createAdmin" ng-disabled='update == false'
                ng-click="updateProduct(myForm.$valid)">UPDATE</button>


        </form>




        <div class="main-title">
            <div class="section group">
                <div class="col span_1_of_3">
                    <h4>PRODUCTS</h4>
                </div>

                <div class="col span_1_of_3">                    
                    <div class="right-inner-addon ">
                        <i class="fa fa-search"></i> <input ng-model="searchText"
                                                            class="form-control" placeholder="Search...">
                    </div>
                </div>
            </div>
        </div>
            <div class="main-title">
       <div class="project-table"> 
        <table style="width:170%;">
            <thead>
                <tr>
                    <th style="width:20%;">Name</th>                             
                    <th style="width:45%;">Description</th>
                     <th style="width:35%;">Billing Type</th>
                    <th style="width:45%;">Itemised Details</th>
                    <th style="width:25%;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pro in product| filter:searchText">                        
                    <td style="width:20%;">{{pro.name}}</td>
                    <td style="width:45%;">{{pro.desc}}</td>
                    <td style="width:35%;">{{pro.billingType}}</td>
                    <td style="width:45%;"><sapan ng-repeat="pEmails in pro.productTeamEmails">{{pEmails}},</span></td>
                <td style="width:25%;">
                    <a href="#" ng-click="edit(pro.id)" class="navbar-toggle collapse in icon-menu" data-toggle="collapse" id="menu-toggle-2"><img src="../../assets/img/edit.svg"  tooltips tooltip-template="Edit"></a> 
                </td>
                <td style="width:25%;">
                    <a href="#" ng-click="delete(pro.id)" confirm="Are you sure you want to delete the item?" class="navbar-toggle collapse in icon-menu" data-toggle="collapse" id="menu-toggle-2"><img src="../../assets/img/delete.svg"  tooltips tooltip-template="Delete"></a>                           
                </td>  
                </tr>

                </tbody>
        </table>
       </div>
            </div>
    </div>
</div>
